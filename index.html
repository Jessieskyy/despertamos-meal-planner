<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Despertar y Comidas</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive;
      overflow: hidden;
      color: white;
      text-align: center;
      background: black;
    }
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
    }
    #cerrada-video {
      z-index: 98;
      display: none;
    }
    #cocina-cerrada {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.8);
      color: red;
      font-size: 4vw;
      z-index: 99;
      display: flex;
      justify-content: center;
      align-items: center;
      text-transform: uppercase;
      font-weight: bold;
      text-shadow: 0 0 10px red;
    }
    #wake-button {
      margin-top: 3rem;
      font-size: 2rem;
      padding: 1rem 2rem;
      border-radius: 30px;
      border: none;
      background: #ff4b2b;
      color: white;
      cursor: pointer;
    }
    .meal-block {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 20px;
      margin: 1rem auto;
      padding: 1rem;
      max-width: 400px;
      font-size: 1.2rem;
    }
    .meal-block button {
      margin-top: 10px;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      border: none;
      background: #4caf50;
      color: white;
      font-size: 1rem;
    }
    .status {
      font-size: 2rem;
      margin-top: 0.5rem;
    }
    .done { color: #0f0; }
    .missed { color: #f00; }
  </style>
</head>
<body>

<!-- Background -->
<video id="background" autoplay muted loop>
  <source src="frog_picnic.mp4" type="video/mp4" />
</video>

<video id="cerrada-video" autoplay muted loop>
  <source src="cocina_cerrada.mp4" type="video/mp4" />
</video>

<div id="cocina-cerrada">Cocina Cerrada</div>

<button id="wake-button">¡Despertamos!</button>
<div id="meals"></div>

<audio id="alarm" src="cute.mp3" preload="auto"></audio>

<script>
const FORM_URL = 'https://docs.google.com/forms/d/e/1FAIpQLSfqhAxYZX-dYDBQySEUtxIpXmzMTRzYw83KFi20qkMC8gF21A/formResponse';
const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbye_RM4RwvhXmxKGx7UBIdT86PPdnjGk2AyC1slb0hVX4KKUigKYEFSHeXkGa5t3sN1sA/exec';
const PARTICIPANTS = ["Dadiva", "Cypher", "Harbinjer", "Evyr"];

const wakeButton = document.getElementById("wake-button");
const mealsDiv = document.getElementById("meals");
const cerradaScreen = document.getElementById("cocina-cerrada");
const cerradaVideo = document.getElementById("cerrada-video");

let meals = [];
let status = [];

function parseTime12Hour(str) {
  const d = new Date();
  const match = str.match(/(\d{1,2}):(\d{2})\s*(AM|PM)/i);
  if (!match) return null;
  let [_, h, m, period] = match;
  h = parseInt(h);
  m = parseInt(m);
  if (period.toUpperCase() === "PM" && h !== 12) h += 12;
  if (period.toUpperCase() === "AM" && h === 12) h = 0;
  d.setHours(h, m, 0, 0);
  return d;
}

function formatAMPM(date) {
  let hours = date.getHours();
  let minutes = date.getMinutes();
  const ampm = hours >= 12 ? 'PM' : 'AM';
  hours = hours % 12 || 12;
  return `${hours}:${minutes.toString().padStart(2, '0')} ${ampm}`;
}

function showMeals() {
  mealsDiv.innerHTML = '';
  const now = new Date();
  let allDone = true;

  meals.forEach((timeStr, i) => {
    const block = document.createElement("div");
    block.className = "meal-block";

    const label = document.createElement("div");
    label.textContent = `Comida ${i + 1}: ${timeStr}`;
    block.appendChild(label);

    const mealTime = parseTime12Hour(timeStr);
    const diff = mealTime - now;
    const late = now - mealTime;

    const stat = document.createElement("div");
    stat.className = "status";

    if (status[i] === "done") {
      stat.textContent = "✅";
      stat.classList.add("done");
    } else if (status[i] === "missed") {
      stat.textContent = "❌";
      stat.classList.add("missed");
    } else if (diff > 0) {
      stat.textContent = `En ${Math.floor(diff / 60000)} min`;
      allDone = false;
    } else if (late <= 40 * 60000) {
      const btn = document.createElement("button");
      btn.textContent = "Ir a Comer";
      btn.onclick = () => {
        status[i] = "done";
        submitMeal("comido");
        showMeals();
        window.open("https://glitch.com/edit/#!/temporizador-para-nenes", "_blank");
      };
      block.appendChild(btn);
      allDone = false;
    } else {
      status[i] = "missed";
      submitMeal("perdido");
      stat.textContent = "❌";
      stat.classList.add("missed");
    }

    block.appendChild(stat);
    mealsDiv.appendChild(block);
  });

  if (allDone) {
    cerradaScreen.style.display = "flex";
    cerradaVideo.style.display = "block";
  }
}

function fetchMeals() {
  fetch(WEB_APP_URL)
    .then(res => res.json())
    .then(data => {
      if (!data.meals || data.meals.length !== 4) return;
      meals = data.meals;
      status = meals.map(() => "pending");
      localStorage.setItem("today", new Date().toDateString());
      localStorage.setItem("meals", JSON.stringify(meals));
      localStorage.setItem("status", JSON.stringify(status));
      wakeButton.style.display = "none";
      showMeals();
      setInterval(showMeals, 60000);
    });
}

function submitMeal(statusValue) {
  const data = new URLSearchParams();
  const todayStr = new Date().toISOString().split("T")[0];
  data.append("entry.1742440048", todayStr);
  data.append("entry.530673272", "Auto");
  data.append("entry.867522782", statusValue);
  PARTICIPANTS.forEach(p => data.append("entry.916852138", p));
  fetch(FORM_URL, { method: 'POST', mode: 'no-cors', body: data });
}

wakeButton.onclick = () => {
  const dateStr = new Date().toISOString().split("T")[0];
  const data = new URLSearchParams();
  data.append("entry.1742440048", dateStr);
  data.append("entry.530673272", "Auto");
  fetch(FORM_URL, {
    method: 'POST',
    mode: 'no-cors',
    body: data
  }).then(() => {
    setTimeout(fetchMeals, 3000);
  });
};

// INIT — show meals if already done today
const savedDate = localStorage.getItem("today");
const today = new Date().toDateString();

if (savedDate === today) {
  meals = JSON.parse(localStorage.getItem("meals") || "[]");
  status = JSON.parse(localStorage.getItem("status") || "[]");
  wakeButton.style.display = "none";
  showMeals();
  setInterval(showMeals, 60000);
} else {
  if (new Date().getHours() >= 7) {
    wakeButton.style.display = "inline-block";
  } else {
    mealsDiv.innerHTML = "<p>La cocina estará abierta a las 7 AM.</p>";
  }
}
</script>

</body>
</html>
