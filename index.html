<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Despertar y Comidas</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive;
      overflow: hidden;
      color: white;
      text-align: center;
    }
    video#background {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      object-fit: cover;
      z-index: -2;
    }
    #cocina-cerrada {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      background: black;
      color: red;
      font-size: 4vw;
      z-index: 99;
      justify-content: center;
      align-items: center;
      text-transform: uppercase;
      font-weight: bold;
      text-shadow: 0 0 10px red;
    }
    video#cerrada-video {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      object-fit: cover;
      z-index: 98;
      display: none;
    }
    #wake-button {
      margin-top: 3rem;
      font-size: 2rem;
      padding: 1rem 2rem;
      border-radius: 30px;
      border: none;
      background: #ff4b2b;
      color: white;
      cursor: pointer;
    }
    .meal-block {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 20px;
      margin: 1rem auto;
      padding: 1rem;
      max-width: 400px;
      font-size: 1.2rem;
    }
    .meal-block button {
      margin-top: 10px;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      border: none;
      background: #4caf50;
      color: white;
      font-size: 1rem;
    }
    .status {
      font-size: 2rem;
      margin-top: 0.5rem;
    }
    .done { color: #0f0; }
    .missed { color: #f00; }
  </style>
</head>
<body>

<!-- Background Video -->
<video id="background" autoplay muted loop>
  <source src="frog_picnic.mp4" type="video/mp4">
</video>

<!-- Cocina Cerrada Screen -->
<video id="cerrada-video" src="cocina_cerrada.mp4" muted autoplay loop></video>
<div id="cocina-cerrada">Cocina Cerrada</div>

<!-- Wake Button -->
<button id="wake-button">Â¡Despertamos!</button>

<!-- Meals -->
<div id="meals"></div>

<!-- Alarm -->
<audio id="alarm" src="cute.mp3" preload="auto"></audio>

<script>
const wakeButton = document.getElementById("wake-button");
const mealsDiv = document.getElementById("meals");
const cerradaScreen = document.getElementById("cocina-cerrada");
const cerradaVideo = document.getElementById("cerrada-video");
const alarm = document.getElementById("alarm");

// CONFIG: Replace with your actual values
const GOOGLE_FORM_URL = 'https://docs.google.com/forms/d/e/1FAIpQLSfqhAxYZX-dYDBQySEUtxIpXmzMTRzYw83KFi20qkMC8gF21A/formResponse';
const SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/1XEeQL89J-Hd1AiGTOwBbkXYgOInf_m9Z1tPvTI-S3d4/gviz/tq?tqx=out:csv&sheet=Despertar'; // ðŸ‘ˆ Use CSV export from sheet
const PARTICIPANTS = ["Dadiva", "Cypher", "Harbinjer", "Evyr"];

let meals = [];
let mealStatus = [];

function standardTime(t) {
  let [h, m] = t.split(':').map(Number);
  const ampm = h >= 12 ? 'PM' : 'AM';
  h = h % 12 || 12;
  return `${h}:${m.toString().padStart(2,'0')} ${ampm}`;
}

function parseTime(t) {
  const [h, m] = t.split(':').map(Number);
  const d = new Date();
  d.setHours(h, m, 0, 0);
  return d;
}

function getNow() {
  return new Date();
}

function loadSheetData() {
  fetch(SHEET_CSV_URL)
    .then(res => res.text())
    .then(csv => {
      const rows = csv.trim().split('\n').map(r => r.split(','));
      const last = rows[rows.length - 1];
      meals = last.slice(1, 5); // assuming columns: Date, M1, M2, M3, M4
      mealStatus = ["pending", "pending", "pending", "pending"];
      startLoop();
    });
}

function showMeals() {
  mealsDiv.innerHTML = '';
  const now = getNow();
  let allDone = true;

  meals.forEach((time, i) => {
    const mealTime = parseTime(time);
    const diff = mealTime - now;
    const late = now - mealTime;

    const div = document.createElement("div");
    div.className = "meal-block";

    const label = document.createElement("div");
    label.textContent = `Comida ${i + 1}: ${standardTime(time)}`;
    div.appendChild(label);

    const status = document.createElement("div");
    status.className = "status";

    if (mealStatus[i] === "done") {
      status.textContent = "âœ…";
      status.classList.add("done");
    } else if (mealStatus[i] === "missed") {
      status.textContent = "âŒ";
      status.classList.add("missed");
    } else if (diff > 0) {
      status.textContent = `En ${Math.floor(diff / 60000)} min`;
      allDone = false;
    } else if (late < 40 * 60000) {
      const btn = document.createElement("button");
      btn.textContent = "Ir a Comer";
      btn.onclick = () => {
        mealStatus[i] = "done";
        submitMeal(i, "comido");
        showMeals();
        window.open("https://glitch.com/edit/#!/temporizador-para-nenes", "_blank");
      };
      div.appendChild(btn);
      allDone = false;
    } else {
      mealStatus[i] = "missed";
      submitMeal(i, "perdido");
      status.textContent = "âŒ";
      status.classList.add("missed");
    }

    div.appendChild(status);
    mealsDiv.appendChild(div);
  });

  if (allDone) {
    cerradaVideo.style.display = "block";
    cerradaScreen.style.display = "flex";
  }
}

function startLoop() {
  showMeals();
  setInterval(showMeals, 60000);
}

function submitMeal(index, status) {
  const formData = new URLSearchParams();
  const dateStr = new Date().toISOString().split("T")[0];
  formData.append("entry.1742440048", dateStr); // date
  formData.append("entry.530673272", "Auto");   // name
  formData.append("entry.867522782", status);   // status
  PARTICIPANTS.forEach(p => formData.append("entry.916852138", p));

  fetch(GOOGLE_FORM_URL, {
    method: 'POST',
    mode: 'no-cors',
    body: formData
  });
}

wakeButton.onclick = () => {
  const now = new Date();
  const dateStr = now.toISOString().split("T")[0];

  const data = new URLSearchParams();
  data.append("entry.1742440048", dateStr);
  data.append("entry.530673272", "Auto");

  fetch(GOOGLE_FORM_URL, {
    method: 'POST',
    mode: 'no-cors',
    body: data
  }).then(() => {
    wakeButton.style.display = "none";
    setTimeout(loadSheetData, 3000); // wait 3 sec for sheet to update
  });
};

(function checkWake() {
  const now = new Date();
  if (now.getHours() >= 7) {
    wakeButton.style.display = "inline-block";
  } else {
    wakeButton.style.display = "none";
    mealsDiv.innerHTML = "<p>La cocina estarÃ¡ abierta a las 7 AM.</p>";
  }
})();
</script>

</body>
</html>
