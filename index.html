<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Despertar y Comidas</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive;
      overflow: hidden;
      color: white;
      text-align: center;
      height: 100%;
    }
    video#background, video#cerrada-video {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      object-fit: cover;
      z-index: -2;
    }
    #cocina-cerrada {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.85);
      color: red;
      font-size: 4vw;
      z-index: 99;
      justify-content: center;
      align-items: center;
      text-transform: uppercase;
      font-weight: bold;
      text-shadow: 0 0 10px red;
      display: flex;
    }
    #cerrada-video {
      display: none;
      z-index: -1;
    }
    #wake-button {
      margin-top: 3rem;
      font-size: 2rem;
      padding: 1rem 2rem;
      border-radius: 30px;
      border: none;
      background: #ff4b2b;
      color: white;
      cursor: pointer;
    }
    .meal-block {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 20px;
      margin: 1rem auto;
      padding: 1rem;
      max-width: 400px;
      font-size: 1.2rem;
    }
    .meal-block button {
      margin-top: 10px;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      border: none;
      background: #4caf50;
      color: white;
      font-size: 1rem;
    }
    .status {
      font-size: 2rem;
      margin-top: 0.5rem;
    }
    .done { color: #0f0; }
    .missed { color: #f00; }
  </style>
</head>
<body>

<!-- Background Video -->
<video id="background" autoplay muted loop>
  <source src="frog_picnic.mp4" type="video/mp4">
</video>

<!-- Cocina Cerrada -->
<video id="cerrada-video" src="cocina_cerrada.mp4" autoplay muted loop></video>
<div id="cocina-cerrada" style="display:none;">Cocina Cerrada</div>

<!-- Wake Button -->
<button id="wake-button" style="display:none;">¡Despertamos!</button>

<!-- Meals Container -->
<div id="meals"></div>

<!-- Alarm -->
<audio id="alarm" src="cute.mp3" preload="auto"></audio>

<script>
const PARTICIPANTS = ["Dadiva", "Cypher", "Harbinjer", "Evyr"];

const FORM_URL = 'https://docs.google.com/forms/d/e/1FAIpQLSfqhAxYZX-dYDBQySEUtxIpXmzMTRzYw83KFi20qkMC8gF21A/formResponse';
const CSV_URL = 'https://docs.google.com/spreadsheets/d/1XEeQL89J-Hd1AiGTOwBbkXYgOInf_m9Z1tPvTI-S3d4/gviz/tq?tqx=out:csv&sheet=Despertar';

const wakeButton = document.getElementById("wake-button");
const mealsDiv = document.getElementById("meals");
const cerradaVideo = document.getElementById("cerrada-video");
const cerradaScreen = document.getElementById("cocina-cerrada");

let meals = [];
let status = ["pending", "pending", "pending", "pending"];
let todayStr = new Date().toISOString().split("T")[0];

function toStandard(t) {
  let [h, m] = t.split(':').map(Number);
  const ampm = h >= 12 ? 'PM' : 'AM';
  h = h % 12 || 12;
  return `${h}:${m.toString().padStart(2,'0')} ${ampm}`;
}

function toDate(t) {
  const [h, m] = t.split(':').map(Number);
  const d = new Date();
  d.setHours(h, m, 0, 0);
  return d;
}

function fetchCSV() {
  fetch(CSV_URL)
    .then(r => r.text())
    .then(txt => {
      const rows = txt.trim().split('\n').map(r => r.split(','));
      const last = rows[rows.length - 1];
      if (!last[0].includes(todayStr)) {
        wakeButton.style.display = "inline-block";
        return;
      }
      meals = last.slice(1, 5);
      wakeButton.style.display = "none";
      startMealLoop();
    });
}

function submitForm(statusText) {
  const formData = new URLSearchParams();
  formData.append("entry.1742440048", todayStr); // Fecha
  formData.append("entry.530673272", "Auto");
  formData.append("entry.867522782", statusText);
  PARTICIPANTS.forEach(p => formData.append("entry.916852138", p));
  fetch(FORM_URL, { method: "POST", mode: "no-cors", body: formData });
}

function renderMeals() {
  const now = new Date();
  let allDone = true;
  mealsDiv.innerHTML = "";

  meals.forEach((t, i) => {
    const div = document.createElement("div");
    div.className = "meal-block";
    const label = document.createElement("div");
    label.textContent = `Comida ${i + 1}: ${toStandard(t)}`;
    div.appendChild(label);

    const mealTime = toDate(t);
    const diff = mealTime - now;
    const late = now - mealTime;

    const stat = document.createElement("div");
    stat.className = "status";

    if (status[i] === "done") {
      stat.textContent = "✅";
      stat.classList.add("done");
    } else if (status[i] === "missed") {
      stat.textContent = "❌";
      stat.classList.add("missed");
    } else if (diff > 0) {
      stat.textContent = `En ${Math.ceil(diff/60000)} min`;
      allDone = false;
    } else if (late < 40*60000) {
      const btn = document.createElement("button");
      btn.textContent = "Ir a Comer";
      btn.onclick = () => {
        status[i] = "done";
        submitForm("comido");
        renderMeals();
        window.open("https://glitch.com/edit/#!/temporizador-para-nenes", "_blank");
      };
      div.appendChild(btn);
      allDone = false;
    } else {
      status[i] = "missed";
      submitForm("perdido");
      stat.textContent = "❌";
      stat.classList.add("missed");
    }

    div.appendChild(stat);
    mealsDiv.appendChild(div);
  });

  if (allDone) {
    cerradaVideo.style.display = "block";
    cerradaScreen.style.display = "flex";
  }
}

function startMealLoop() {
  renderMeals();
  setInterval(renderMeals, 60000);
}

wakeButton.onclick = () => {
  const data = new URLSearchParams();
  data.append("entry.1742440048", todayStr);
  data.append("entry.530673272", "Auto");
  fetch(FORM_URL, { method: "POST", mode: "no-cors", body: data })
    .then(() => {
      wakeButton.style.display = "none";
      setTimeout(fetchCSV, 3000);
    });
};

// On load
window.onload = () => {
  const now = new Date();
  const hour = now.getHours();
  if (hour >= 7) {
    fetchCSV();
  } else {
    mealsDiv.innerHTML = "<p>La cocina estará abierta a las 7:00 AM.</p>";
  }
};
</script>
</body>
</html>
